{% extends "base.html" %}
{% block title %}Register New Account{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Create Account</h2>
                <form method="POST" action="{{ url_for('register_page') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required value="{{ request.form.username if request.form.username else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email if request.form.email else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name (Optional)</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ request.form.full_name if request.form.full_name else '' }}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="{{ url_for('login_page') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
