<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { width: 50%; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important for width calculation */
        }
        textarea { resize: vertical; min-height: 80px; }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover { background-color: #0056b3; }
        .back-link { display: inline-block; margin-top: 15px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Item (ID: {{ item.id }})</h1>
        <form method="POST" action="{{ url_for('edit_item', item_id=item.id) }}">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ item.name }}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description">{{ item.description if item.description is not none else '' }}</textarea>
            </div>
            <div>
                <button type="submit">Update Item</button>
            </div>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to List</a>
    </div>
</body>
</html>
