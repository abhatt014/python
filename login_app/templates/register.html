<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Registration Page</h2>
        <form id="registrationForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Choose a username" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="you@example.com" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Create a strong password" required>
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Repeat your password" required>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                Register
            </button>

            <p class="text-sm text-center text-gray-500 mt-6">
                Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline font-medium">Login here</a>
            </p>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        // Basic client-side validation and form submission handling
        const registrationForm = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            messageDiv.textContent = ''; // Clear previous messages
            messageDiv.className = 'mt-4 text-center'; // Reset classes

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                showMessage('All fields are required.', 'text-red-500');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'text-red-500');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'text-red-500');
                return;
            }

            // Simulate form submission (replace with actual API call)
            showMessage('Registration successful! Redirecting...', 'text-green-500');
            console.log('Form data:', { username, email, password });

            // Example: Redirect to login page after a delay
            setTimeout(() => {
                // window.location.href = 'login.html'; // Uncomment to redirect
                showMessage('Normally, you would be redirected to login.html', 'text-blue-500');
            }, 2000);
        });

        function showMessage(msg, styleClass) {
            messageDiv.textContent = msg;
            if (styleClass) {
                messageDiv.classList.add(styleClass);
            }
        }
    </script>
</body>
</html>
