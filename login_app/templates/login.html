<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login Page</h2>
        <form id="loginForm" action="{{ url_for('submit') }}" method="get">
            <div class="mb-4">
                <label class="danger">{{ err }}</label>
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="you@example.com" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter your password" required>
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me"
                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <div>
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                Login
            </button>

            <p class="text-sm text-center text-gray-500 mt-6">
                Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline font-medium">Register here</a>
            </p>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        // Basic client-side validation and form submission handling
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

       
        function showMessage(msg, styleClass) {
            messageDiv.textContent = msg;
            if (styleClass) {
                messageDiv.classList.add(styleClass);
            }
        }
    </script>
</body>
</html>
