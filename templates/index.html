<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
  color: #333;
}

header {
  background-color: #333;
  padding: 20px;
  color: #fff;
  text-align: center;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

main {
  padding: 40px;
  max-width: 800px;
  margin: auto;
  background: white;
}

footer {
  text-align: center;
  padding: 15px;
  background-color: #333;
  color: #fff;
  position: relative;
  bottom: 0;
  width: 100%;
}

</style>    
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Hello! Welcome to Topic {{ topic }}</h2>
    <p>Today is {{ current_day }} . This is the homepage of a simple 3-page website.</p>
  </main>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
